<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="../css/library.css" rel="stylesheet" />
    <script src="../js/library.js" defer></script>
  </head>
  <body>
    <h1>Library App</h1>
    <div data-main>
      <button data-add>Add a Book</button>
      <table data-table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody data-table-body></tbody>
      </table>
    </div>
    <div data-form class="hidden">
      <form id="formid">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" /><br />
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" /> <br />
        <p>
          Have you completed the book?
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="isRead" value="Yes" />
          <label for="no">No</label>
          <input type="radio" id="no" name="isRead" value="No" />
        </p>
      </form>
      <button data-submit>Submit</button>
      <button data-return>Return</button>
    </div>
  </body>
</html>
